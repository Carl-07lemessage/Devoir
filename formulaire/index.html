<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
   <body>
    <div class="mb-6"></div>
   <section class="w-full ">
    <form id="formulaire" class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md ">
      <h1 class="text-2xl font-bold text-gray-700 mb-6">Connexion</h1>
      <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3 mb-6">  
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            E-mail
          </label>
         <input
         class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          type="email"
           name="E-mail"
            id="grid-first-name">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Mots de passe
          </label>
          <input 
          class= "appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          type="password" 
          name="Mots de passe" 
          id="grid-first-name">
        </div>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-lg ">
          Envoyer
        </button>
   </section>
  </body>
</html>
